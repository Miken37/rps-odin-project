<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="code.js" defer></script>
    <div class="containAll">
        <h1>Welcome to RoShamBo!</h1>
        <div class="container-buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="container-images">
            <img class="player-card" src="images/Card-paper.png">
            <div class="container-choice-text">
                <h3><-Player Choice</h3>
                <h2></h2>
                <h3>Computer Choice-></h3> 
            </div>
            <img class="cpu-card" src="images/Card-rock.png">
        </div>
        <div class="container-score">
            <div class="score player-score">0</div>
            <div class="score cpu-score">0</div>
        </div>
    </div>
</body>
</html>
